{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                
                {{ message }}
            </div>
            {% endfor %}
            {{wtf.quick_form(loginForm,button_map={'submit':'success'})}}
            <button type="submit" class="close" data-dismiss="alert">&times;</button>
            <p>Don't have an account? <a href= "{{url_for('auth.register')}}">Subscribe here</a></p>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
