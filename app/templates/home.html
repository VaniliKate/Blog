{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
{% endblock %}
{% block scripts%}
<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
    <script>
        document.getElementById('dismiss').addEventListener('click', ()=>{
            $('.modal').hide()
        })
        document.getElementById('dismiss-x').addEventListener('click', ()=>{
            $('.modal').hide()
        })
    </script>
{% endblock %}

{% block content %}
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Quote of the day</h5>
          <button type="button" class="close" id="dismiss-x" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{quote}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="dismiss" data-dismiss="modal">Dismiss</button>
        </div>
      </div>
    </div>
  </div>
<div class="container">
    <div class="top-main row">
        <div class="col-12 col-sm-7 top-main-img">
            <img src="./static/images/reader.jpg" alt="Elevator image">
        </div>
        <div class="col-12 col-sm-5 top-main-text">
            For <span class="text-success">readers</span>, <span class="text-success">writers</span>, and the insatiably curious. Like <span class="text-success">You</span>. 
        </div>
    </div>
    <div class="top-main row section-two">
        <div class="col-12 col-sm-5 top-main-text section-two-text">
            Welcometh thy to thy beautiful mindeth. 
        </div>
        <div class="col-12 col-sm-7 top-main-img">
            <img src="./static/images/writer.jpg" alt="Elevator image">
        </div>
       
    </div>
</div>

{% endblock %}
